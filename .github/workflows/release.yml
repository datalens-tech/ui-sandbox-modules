name: Release

on:
  push:
    branches: [main]
  pull_request:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Install Packages
        run: npm ci
      - name: build
        run: npm run build
      - name: publish
        run: npn run publish
